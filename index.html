<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracespace Gerber Viewer (2D/3D)</title>
    <style>
        html, body { height: 100%; margin: 0; overflow: hidden; }
        body { font-family: sans-serif; display: flex; flex-direction: column; background-color: #f4f4f4; }
        #controls { text-align: center; padding: 0.75rem; border-bottom: 1px solid #ccc; background-color: #fff; flex-shrink: 0; z-index: 10; }
        .control-group { display: inline-block; margin: 0.25rem 0.5rem; }
        .control-group label { margin-right: 0.5rem; }
        #tab-bar { display: flex; justify-content: center; background-color: #e9e9e9; flex-shrink: 0; }
        .tab-button { padding: 10px 20px; border: none; background-color: transparent; cursor: pointer; font-size: 1rem; border-bottom: 3px solid transparent; transition: border-color 0.2s; }
        .tab-button.active { border-bottom: 3px solid #007bff; font-weight: bold; }
        #content-container { flex-grow: 1; position: relative; padding: 1rem; min-height: 0; }
        .tab-content { display: none; }
        .tab-content.active { display: flex; width: 100%; height: 100%; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; }
        #view-2d-top, #view-2d-bottom { padding: 1rem; }
        #view-2d-top > svg, #view-2d-bottom > svg { width: 100%; height: 100%; object-fit: contain; }
        #view-3d.active { padding: 0; overflow: hidden; }
        #view-3d canvas { display: block; }
        #loading-message { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; background: rgba(255, 255, 255, 0.9); padding: 1rem 2rem; border-radius: 8px; z-index: 100; }
    </style>
</head>
<body>
    <div id="controls">
        <div class="control-group">
            <label for="gerber-upload">Upload Gerber Zip:</label>
            <input type="file" id="gerber-upload" accept=".zip">
        </div>
        <div class="control-group"> <label for="silkscreen-color">Silkscreen:</label> <input type="color" id="silkscreen-color" value="#FFFFFF"> </div>
        <div class="control-group"> <label for="soldermask-color">Soldermask:</label> <input type="color" id="soldermask-color" value="#004225"> </div>
        <div class="control-group"> <label for="copper-color">Copper:</label> <input type="color" id="copper-color" value="#C09548"> </div>
        <button id="update-colors-btn" disabled>Update Colors</button>
    </div>
    <div id="tab-bar">
        <!-- Reverted to 2D view as default -->
        <button class="tab-button active" data-tab="view-2d-top">Top View</button>
        <button class="tab-button" data-tab="view-2d-bottom">Bottom View</button>
        <button class="tab-button" data-tab="view-3d">3D View</button>
    </div>
    <div id="content-container">
        <!-- Reverted to 2D view as default -->
        <div id="view-2d-top" class="tab-content active"></div>
        <div id="view-2d-bottom" class="tab-content"></div>
        <div id="view-3d" class="tab-content"></div>
    </div>
    <div id="loading-message">Processing files...</div>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    { "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    } }
    </script>
    <script src="https://unpkg.com/pcb-stackup@^4.0.0/dist/pcb-stackup.min.js"></script>
    <script src="https://unpkg.com/jszip@3.6.0/dist/jszip.min.js"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
