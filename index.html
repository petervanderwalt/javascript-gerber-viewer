<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerber Viewer (2D, 3D, SVG and PNG export)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }

    #app-container {
        flex: 1 1 auto;
        display: flex;
        flex-direction: row;
        min-height: 0;
    }

    #left-sidebar {
        flex: 0 0 280px; /* New left sidebar for controls */
        padding: 1rem;
        background-color: #e9ecef;
        overflow-y: auto;
        border-right: 1px solid #dee2e6;
    }

    #view-3d {
        flex: 1 1 auto;
        position: relative;
    }

    #right-sidebar {
        flex: 0 0 280px;
        padding: 1rem;
        background-color: #e9ecef;
        overflow-y: auto;
        border-left: 1px solid #dee2e6;
    }

    .view-thumbnail h6 {
        font-weight: bold;
        color: #495057;
    }

    .thumbnail-container {
        border: 1px solid #ced4da;
        border-radius: .25rem;
        background-color: #fff;
        padding: 5px;
        min-height: 100px;
    }

    .thumbnail-container svg {
        width: 100%;
        height: auto;
        display: block;
    }

    #view-3d canvas {
      width: 100%;
      height: 100%;
      display: block;
    }

    #loading-message { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; background: rgba(255, 255, 255, 0.95); padding: 1rem 2rem; border-radius: 8px; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

    .control-label {
        display: block;
        margin-bottom: 0.5rem;
        color: #495057;
        font-weight: bold;
    }

    .dpi-input { max-width: 80px; }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gerber Viewer</a>
        </div>
    </nav>

    <div id="app-container">
        <!-- Left Sidebar for Controls -->
        <div id="left-sidebar">
            <h5 class="mb-3">Controls</h5>
            <!-- File Upload -->
            <div class="mb-3">
                <label for="gerber-upload" class="form-label control-label">Load Gerber (.zip)</label>
                <input class="form-control form-control-sm" type="file" id="gerber-upload" accept=".zip">
            </div>
            <hr>
            <!-- Soldermask -->
            <div class="mb-3">
                <span class="control-label">Soldermask</span>
                <div class="w-100" role="group" id="soldermask-colors">
                    <button type="button" class="btn btn-sm btn-outline-secondary active m-1" data-color="#004225">Green</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#4B0082">Purple</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#D32F2F">Red</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#FFEB3B">Yellow</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#1976D2">Blue</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#FFFFFF">White</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#000000">Black</button>
                </div>
            </div>

            <!-- Silkscreen -->
            <div class="mb-3">
                <span class="control-label">Silkscreen</span>
                <div class="w-100" role="group" id="silkscreen-colors">
                    <button type="button" class="btn btn-sm btn-outline-secondary active m-1" data-color="#FFFFFF">White</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#000000">Black</button>
                </div>
            </div>

            <!-- Copper Finish -->
            <div class="mb-3">
                <span class="control-label">Copper Finish</span>
                 <div class="w-100" role="group" id="copper-finish">
                    <button type="button" class="btn btn-sm btn-outline-secondary active m-1" data-color="#C0C0C0">HASL</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary m-1" data-color="#D4AF37">ENIG</button>
                </div>
            </div>
        </div>

        <!-- Main 3D View -->
        <div id="view-3d">
            <div id="loading-message">Processing files...</div>
        </div>

        <!-- Right Sidebar for 2D Thumbnails and Downloads -->
        <div id="right-sidebar">
            <h5 class="mb-3">2D Views</h5>
            <div class="view-thumbnail">
                <h6>Top View</h6>
                <div id="view-2d-top-thumb" class="thumbnail-container"></div>
                <a id="download-top-svg" class="btn btn-sm btn-secondary w-100 mt-2 disabled" download="top-view.svg">Download SVG</a>
                <div class="d-flex align-items-center mt-2">
                    <input type="number" class="form-control form-control-sm dpi-input me-2" value="300" id="dpi-top-input">
                    <a id="download-top-png" class="btn btn-sm btn-primary w-100 disabled">Download PNG</a>
                </div>
            </div>
            <hr class="my-3">
            <div class="view-thumbnail">
                <h6>Bottom View</h6>
                <div id="view-2d-bottom-thumb" class="thumbnail-container"></div>
                <a id="download-bottom-svg" class="btn btn-sm btn-secondary w-100 mt-2 disabled" download="bottom-view.svg">Download SVG</a>
                 <div class="d-flex align-items-center mt-2">
                    <input type="number" class="form-control form-control-sm dpi-input me-2" value="300" id="dpi-bottom-input">
                    <a id="download-bottom-png" class="btn btn-sm btn-primary w-100 disabled">Download PNG</a>
                </div>
            </div>
        </div>
    </div>

    <!-- ES Module Shims for browser compatibility -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
    { "imports": {
            "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
    } }
    </script>
    <!-- Libraries -->
    <script src="https://unpkg.com/pcb-stackup@^4.0.0/dist/pcb-stackup.min.js"></script>
    <script src="https://unpkg.com/jszip@3.6.0/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main Application Logic -->
    <script src="main.js" type="module"></script>
</body>
</html>
